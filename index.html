<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Lesson7 Forms</title>
</head>
<body>
    <section>
        <div class="left_side">
            <form action="" class="form">
                <div class="name">
                    <label for="name" class="label">Full Name</label>
                    <input class="name_input" type="text" name="name" id="name" placeholder="full name" required>
                </div>
                <div class="email">
                    <label for="email" class="label">Email</label>
                    <input class="email_input" type="email" name="email" id="email" placeholder="your e-mail" > 
                </div> 
                <div class="message">
                    <label for="message" class="label">Message Regarding</label>
                    <input class="message_input" type="text" name="message" id="message" placeholder="subject">
                </div> 
                <div class="message_area">
                    <label for="message_area_input" class="label">Message</label>
                    <textarea class="message_area_input" name="message_area_input" id="message_area_input" cols="30" rows="10" placeholder="your message" maxlength="200"></textarea>
                </div>  
                
                <div class="submit_button">
                    <button type="submit" class="submit_button_style">Send Message</button>            
                </div>
            </form>
        </div>
        <img src="images/rubber_duck.png" class="rubber_duck_image" alt="yellow rubber duck">        

        <div class="right_side">

        </div> 
    </section>      

       
</body>
</html>
